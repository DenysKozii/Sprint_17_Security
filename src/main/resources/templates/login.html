<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title})">
    <title th:text="'Login'"></title>
</head>
<body class="text-center bg-light">
<div class="container">
    <div class="col-5 mx-auto">
        <div class="py-5 text-center">
            <form method="post" class="form-signin mx-5" th:action="@{/login}">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" name="email" class="my-2 form-control" placeholder="Email address"
                       required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="my-2 form-control"
                       placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <br/>
                <div class="etc-login-form">
                    <p>Don't have an acc? <a href="/registration">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
